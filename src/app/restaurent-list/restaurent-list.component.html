<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title"> Restaurents</h4>
      <button (click)="redirectToCreateRestaurent() " class="btn btn-primary pull-right">Register Restaurent</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class=" text-primary">
            <th>
              Restaurent Name
            </th>
            <th>
              PhoneNo
            </th>
            <th>
              Pincode
            </th>
            <th class="text-right">
              Address
            </th>
          </thead>
          <tbody>
            <tr *ngFor="let json of restaurent">
              <td>
                {{json.restaurentName}}
              </td>
              <td>
                {{json.ownerName}}
              </td>
              <td>
                {{json.emailId}}
              </td>
              <td class="text-right">
                {{json.pincode}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
